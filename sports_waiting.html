<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">

    <title>GoFursan</title>
    <link rel="stylesheet" type="text/css" href="css/fur/bootstrap.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/flat-ui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/theme.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/bootstrap-select.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/bootstrap-social.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/datepicker.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/fur/font-awesome.css" media="all"/>
</head>
<body>


<div class="container-fluid">
    <div class="container waiting_page_width_800">
        <div class="row">
            <h1 class="heading text-center">We are Searching for the best Sports</h1>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <img class="img-responsive" src="images/fur/waiting_sports.jpg"/>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12 text-center pd-tp-bt10">
                <img src="images/fur/spiffygif_30x30.gif"/></div>
        </div>

        <div class="row bdr_top_bottom pd-tp-bt10 ">
            <div class="col-lg-12 text-center ">
                <strong>Please wait while your request is being processed for</strong>
            </div>
        </div>


        <div class="col-lg-3 col-md-3 col-sm-3 xs_center">
            <div class="bdr_ryt">

                <div class="row">
                    <label><b>Sports</b></label>
                </div> 

                <div class="row">
                    <label>Football (Soccer)</label>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 xs_center">
            <div class="bdr_ryt">

                <div class="row">
                    <label><b>City / Country</b></label>
                </div> 

                <div class="row">
                    <label>All City Country</label>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 xs_center ">
            <div class="bdr_ryt">
                <div class="row">
                    <label><b>From</b></label>
                </div>
                <div class="row">
                    <label>DD/MMM/YYYY</label>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 mrgn-top10 xs_center1">
            <div class="row">
                <label><b>To</b></label>
            </div>

            <div class="row">
                <label>DD/MMM/YYYY</label>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="javascript/fur/jquery.min.v.1.11.1.js"></script>
<script src="javascript/fur/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        function redirect() {
            window.location = 'sport_ticket_search_result.html';
        }

        setTimeout(redirect, 1000);
    });
</script>

</body>
</html>
